<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>

<body>
    <!-- Justify content -->
    <div class="d-flex justify-content-start">...</div>
    <div class="d-flex justify-content-end">...</div>
    <div class="d-flex justify-content-center">...</div>
    <div class="d-flex justify-content-between">...</div>
    <div class="d-flex justify-content-around">...</div>
    <div class="d-flex justify-content-evenly">...</div>
   

    <!-- Flex Example -->
    <div style="height: 200px;background-color: rgb(147, 73, 73);" class="d-flex justify-content-around align-items-center">
        <div style="height: 200px; width: 200px;" class="bg-primary">1</div>
        <div style="height: 200px; width: 200px;" class="bg-info">2</div>
        <div style="height: 200px; width: 200px;" class="bg-danger">3</div>
    </div>
    
</body>

</html>
