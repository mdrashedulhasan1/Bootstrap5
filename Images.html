<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Responsive image -->
    <div>
        <img src="react.png" class="img-fluid" alt="...">
    </div>
    <!-- Image thumbnails -->
    <div>
        <img src="react.png" class="img-thumbnail img-fluid" alt="...">
    </div>
    <section>
        <img src="react.png" class="rounded float-start" alt="...">
        <img src="react.png" class="rounded float-end" alt="..."> 
    </section>
    <section>
        <img src="react.png" class="rounded mx-auto d-block" alt="...">
    </section>
    <section class="text-center">
        <img src="react.png" class="rounded" alt="...">
    </section>
</body>
</html>
